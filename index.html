<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" />
  <title>Random Background Color</title>
  <style>
    :root {
      --btn-bg: rgba(255,255,255,0.8);
      --btn-fg: #222;
      --btn-shadow: rgba(0,0,0,0.2);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      transition: background-color 200ms ease, color 200ms ease;
      background: #f3f4f6;
      color: #111827;
    }
    .wrap {
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(6px);
      border-radius: 16px;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.65rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-wrap: balance;
    }
    p {
      margin: 0.25rem 0 1.25rem;
      opacity: 0.9;
    }
    .btn {
      appearance: none;
      border: 2px solid rgba(0,0,0,0.15);
      background: var(--btn-bg);
      color: var(--btn-fg);
      font-weight: 700;
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px var(--btn-shadow);
      transition: transform 120ms ease, box-shadow 150ms ease, background-color 150ms ease, color 150ms ease, border-color 150ms ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px var(--btn-shadow); }
    .btn:active { transform: translateY(0); box-shadow: 0 4px 14px var(--btn-shadow); }
    .color-code {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      padding: 0.3rem 0.55rem;
      border-radius: 8px;
      border: 1px dashed currentColor;
      margin-top: 1rem;
      user-select: all;
    }
    footer {
      position: fixed;
      inset: auto 0 8px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      pointer-events: none;
    }
  </style>

<body>
  <main class="wrap" role="main">
    <h1>Random Background Color</h1>
    <p>Click the button to change the page background to a random color.</p>
    <button class="btn" id="changeBtn" type="button" aria-describedby="colorLabel">Change Background</button>
    <div id="colorLabel" class="color-code" aria-live="polite" aria-atomic="true">#f3f4f6</div>
  </main>

  <footer>MIT Licensed</footer>

  <script>
    function randomHexColor() {
      return '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
    }

    function hexToRgb(hex) {
      const v = hex.replace('#', '');
      const r = parseInt(v.slice(0, 2), 16);
      const g = parseInt(v.slice(2, 4), 16);
      const b = parseInt(v.slice(4, 6), 16);
      return { r, g, b };
    }

    function relativeLuminance({ r, g, b }) {
      const srgb = [r, g, b].map(v => v / 255);
      const toLinear = c => c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
      const [R, G, B] = srgb.map(toLinear);
      return 0.2126 * R + 0.7152 * G + 0.0722 * B;
    }

    function setContrastText(bgHex) {
      const rgb = hexToRgb(bgHex);
      const L = relativeLuminance(rgb);
      const text = L > 0.179 ? '#111111' : '#FFFFFF';
      document.body.style.color = text;
      // Adjust button theme tokens for visibility
      const isLight = L > 0.6;
      document.documentElement.style.setProperty('--btn-bg', isLight ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.18)');
      document.documentElement.style.setProperty('--btn-fg', text);
      document.documentElement.style.setProperty('--btn-shadow', L > 0.4 ? 'rgba(0,0,0,0.25)' : 'rgba(0,0,0,0.35)');
    }

    function applyBackground(hex) {
      document.body.style.backgroundColor = hex;
      document.querySelector('meta[name="theme-color"]').setAttribute('content', hex);
      document.getElementById('colorLabel').textContent = hex.toUpperCase();
      setContrastText(hex);
    }

    const btn = document.getElementById('changeBtn');
    btn.addEventListener('click', () => {
      const hex = randomHexColor();
      applyBackground(hex);
    });

    // Keyboard shortcut: press spacebar to change color when not typing in an input
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !/input|textarea|select/i.test(document.activeElement.tagName)) {
        e.preventDefault();
        btn.click();
      }
    });

    // Set initial color
    (function init() {
      applyBackground('#f3f4f6');
      // Change once on load to showcase randomness
      setTimeout(() => btn.click(), 50);
    })();
  </script>
</body>
</html>
